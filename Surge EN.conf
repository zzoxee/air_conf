Gamer = select, DIRECT, Proxy, 🇭🇰 Hong Kong, 🇺🇸 United States, 🇯🇵 Japan, 🇸🇬 Singapore, icon-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Game.png

# > 外部节点
🇭🇰 Hong Kong = select, policy-path=订阅链接, update-interval=0, policy-regex-filter=港|🇭🇰|香港|HK|Hong

🇨🇳 Taiwan = select, policy-path=订阅链接, update-interval=0, policy-regex-filter=台|🇨🇳|台湾|TW|Tai

🇯🇵 Japan = select, policy-path=订阅链接, update-interval=0, policy-regex-filter=日|🇯🇵|日本|JP|Japan

🇸🇬 Singapore = select, policy-path=订阅链接, update-interval=0, policy-regex-filter=坡|🇸🇬|新加坡|狮城|SG|Singapore

🇺🇸 United States = select, policy-path=订阅链接, update-interval=0, policy-regex-filter=美|🇺🇸|美国|US|States|American

Mainland = select, DIRECT, icon-url=https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/lige47/taiwan(1).png

