Disney+ = select, Proxy, 🇭🇰 Hong Kong, 🇺🇸 United States, 🇯🇵 Japan, 🇸🇬 Singapore, icon-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Disney.png
YouTube = select, Proxy, 🇭🇰 Hong Kong, 🇺🇸 United States, 🇯🇵 Japan, 🇸🇬 Singapore, icon-url=https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/youtube.png
Spotify = select, Proxy, 🇭🇰 Hong Kong, 🇺🇸 United States, 🇯🇵 Japan, 🇸🇬 Singapore, icon-url=https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/spotify.png
TikTok = select, Proxy, 🇭🇰 Hong Kong, 🇺🇸 United States, 🇯🇵 Japan, 🇸🇬 Singapore, icon-url=https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/tiktok.png
